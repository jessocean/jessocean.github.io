<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Immanence Society</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@400;500&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #faf8f5;
      --text: #2a2a28;
      --text-secondary: #6b6b66;
      --accent: #7a6a4f;
      --accent-light: #b8a88a;
      --rule: #d8d3cb;
      --serif: 'EB Garamond', 'Georgia', serif;
      --sans: 'Inter', 'Helvetica Neue', sans-serif;
    }

    html {
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--serif);
      line-height: 1.7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    ::selection {
      background: var(--accent-light);
      color: var(--text);
    }

    .container {
      max-width: 740px;
      width: 100%;
      padding: 0 24px;
      text-align: center;
    }

    h1 {
      font-family: var(--serif);
      font-size: 2.8rem;
      font-weight: 400;
      line-height: 1.15;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .tagline {
      font-family: var(--serif);
      font-size: 1.2rem;
      font-style: italic;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 56px;
    }

    .rule {
      border: none;
      border-top: 1px solid var(--rule);
      margin: 0 auto 56px;
      max-width: 120px;
    }

    .connect {
      font-family: var(--serif);
      font-size: 1.05rem;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .connect a {
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-color: var(--accent-light);
    }

    .connect a:hover {
      color: var(--text);
      text-decoration-color: var(--text);
    }

    nav {
      margin-top: 56px;
    }

    nav a {
      font-family: var(--sans);
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-secondary);
      text-decoration: none;
      border-bottom: 1px solid var(--rule);
      margin: 0 12px;
    }

    nav a:hover {
      color: var(--text);
      border-color: var(--text);
    }

    @media (max-width: 600px) {
      html { font-size: 17px; }
      h1 { font-size: 2.1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Open Immanence Society</h1>
    <p class="tagline">Navigating a post-secular world</p>

    <hr class="rule">

    <p class="connect">Connect with us at <a href="mailto:hello@openimmanence.org">hello@openimmanence.org</a></p>

    <nav>
      <a href="/wheelhouse/">Wheelhouse</a>
    </nav>
  </div>

</body>
</html>
